class_name: AcceptanceTester
modules:
    enabled: [Asserts, WebDriver, AcceptanceHelper, ToOneEditorHelper, TestUtilHelper, Db]
    config:
        WebDriver:
            url: 'http://tip2.local:8080/tipAcc'
            window_size: 1920x1080
            browser: chrome
            wait: 0
        Db:
            dsn: 'pgsql:host=localhost;dbname=IfiFunctional'
            user: 'user'
            password: 'pass'
            dump: 'tests/_data/DumpFunctional.sql'
            populate: true
            cleanup: false

env:
    noload: 
        modules:
            config:
                Db:
                    populate: false
    firefox:
        modules:
            config:
                WebDriver:
                    browser: firefox
                    wait: 2
    chrome:
        modules:
            config:
                WebDriver:
                    browser: chrome
    phantomjs:
        modules:
            config:
                WebDriver:
                    browser: phantomjs

